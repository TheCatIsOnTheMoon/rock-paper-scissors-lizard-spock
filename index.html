<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Rock Paper Scissors Lizard Spock</title>
    <link rel='stylesheet' href='styles.css' />
</head>

<!-- Rock Paper Scissors Lizard Spock

Largely inspired by the tutorial about making a Rock Paper Scissors game
by the Free Code Camp on YouTube :
https://www.youtube.com/watch?v=jaVNP3nIAv0&ab_channel=freeCodeCamp.org

-->

<body>
    <header>
        <h1>Rock Paper Scissors Lizard Spock</h1>
    </header>

    <div class='score-board'>
        <div id='user-label' class='badge'>user</div>
        <div id='computer-label' class='badge'>comp</div>
        <span id='user-score'>0</span>:<span id='computer-score'>0</span>
    </div>

    <div class='result'>
        <p>Engage !</p>
    </div>

    <div class='choices'>
        <div class='choice' id='rock'>
            <img src='rock.png' alt='' />
        </div>
        <div class='choice' id='paper'>
            <img src='paper.png' alt='' />
        </div>
        <div class='choice' id='scissors'>
            <img src='scissors.png' alt='' />
        </div>
        <div class='choice' id='lizard'>
            <img src='lizard.png' alt='' />
        </div>
        <div class='choice' id='spock'>
            <img src='spock.png' alt='' />
        </div>
    </div>

    <p id='action-message'>Make your move.</p>
    <script src='app.js' charset='utf-8'></script>
</body>
</html>
